<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <p> Elaborar un algoritmo para leer las notas de 1 estudiantes.
        Calcular el promedio de cada estudiante de la siguiente manera:
        Nota 1 (20%)
        Nota 2 (30%)
        Nota 3 (50%)
        </p>
      
        <br>
        <form action="" name="datos">
            <h2>Ingrese sus notas</h2>
           
            <label for="">Ingrese su primer nota</label>
            <br>
            <input type="text" name="nota1" id="nota1">
            <br>
            <label for="">Ingrese su segunda</label>
            <br>
            <input type="text" name="nota2" id="nota2">
            <br>
            <label for="">Ingrese su tercer nota</label>
            <br>
            <input type="text" name="nota3" id="nota3">
            <br>
        </form>
        <input type="button" value="Calcular promedio" onclick="calcular()">
        <script>
            function calcular(){
                let nota1 =parseInt(document.getElementById("nota1").value)
                let nota2 =parseInt( document.getElementById("nota2").value)
                let nota3 =parseInt( document.getElementById("nota3").value)
                let porcentaje1;
                let porcentaje2;
                let porcentaje3;
                let total1;
                let total2;
                let total3;
                let total;
                
                porcentaje1=nota1*0.2;
                porcentaje2=nota2*0.3;
                porcentaje3=nota3*0.5;

                total1=nota1*porcentaje1;
                total2=nota2*porcentaje2;
                total3=nota3*porcentaje3;

                total=(total1+total2+total3)/10;
               
                alert("el promedio es " + total)
            }


        </script>
</body>
</html>
